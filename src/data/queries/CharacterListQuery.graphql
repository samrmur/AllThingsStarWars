query CharacterList($first: Int, $after: String) {
  allPeople(first: $first, after: $after) {
    edges {
      node {
        id
        name
        homeworld {
          name
        }
        species {
          name
        }
        birthYear
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}